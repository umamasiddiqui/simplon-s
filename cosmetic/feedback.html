<html lang="en">
<head>
    <meta charset="UTF-8">

      <link rel="stylesheet" href="assets/styling/navbar.css">

       <link rel="stylesheet" href="assets/styling/feedback.css">

      <!-- cdn-font-awesome -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <!-- cdn-font-awesome -->

       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Acme&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
       <!-- goodle-fonts -->
</head>
<body>
  <nav></nav>
    <header></header>
    <div class="container mt-5">
        <h1 class="text-center mb-4 category-Name">Feedback</h1>
        <div class="card shadow-lg w-50 justify-content-center fb" style="margin-left:25% ;">
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label text-dark">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label text-dark">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
              </div>
              <div class="mb-3">
                <label for="feedback" class="form-label text-dark">Feedback</label>
                <textarea class="form-control" id="feedback" rows="4" placeholder="Write your feedback here..." required></textarea>
              </div>
              <div class="mb-3">
                <label for="rating" class="form-label text-dark">Rate Us</label>
                <select class="form-select" id="rating" required>
                  <option value="" disabled selected>Select rating</option>
                  <option value="1"> Poor</option>
                  <option value="2"> Fair</option>
                  <option value="3"> Good</option>
                  <option value="4">Very Good</option>
                  <option value="5"> Excellent</option>
                </select>
              </div>
              <div class="text-center">
                <button type="submit" class="btn " style="background-color: #e7772d;">Submit Feedback</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    <footer></footer>
</body>
</html>
