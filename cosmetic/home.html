<script>
  $(document).ready(function(){
  // Apply the hover effect to all images with the class .hover-image
  $(".image_card").each(function(){
    var image = $(this);
    var originalSrc = image.attr("src");
    var hoverSrc = image.data("hover");

    image.mouseenter(function(){
      image.attr("src", hoverSrc); // Change image to hover image
    });

    image.mouseleave(function(){
      image.attr("src", originalSrc); // Revert back to the original image
    });
  });
});
</script>
